<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Laurimate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, .08);
      overflow: hidden;
    }

    header {
      padding: 14px 16px;
      background: #111827;
      color: #fff;
      font-weight: 700;
    }

    #chat {
      height: 60vh;
      overflow: auto;
      padding: 16px;
    }

    .row {
      display: flex;
      margin: 10px 0;
    }

    .me {
      justify-content: flex-end;
    }

    .bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 75%;
      padding: 10px 12px;
      border-radius: 14px;
      line-height: 1.35;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .me .bubble {
      background: #2563eb;
      color: #fff;
      border-bottom-right-radius: 6px;
    }

    .bot .bubble {
      background: #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 6px;
    }

    .meta {
      font-size: 12px;
      opacity: .7;
      margin-top: 4px;
    }

    footer {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #e5e7eb;
      background: #fafafa;
    }

    input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      outline: none;
    }

    button {
      padding: 10px 14px;
      border: 0;
      border-radius: 10px;
      background: #111827;
      color: #fff;
      cursor: pointer;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>Laurimate Beta </header>

    <div id="chat"></div>

    <footer>
      <input id="msg" placeholder="Type a message..." autocomplete="off" />
      <a id="send">Send</a>

      <select id="voiceLang">
        <option value="en-US">English</option>
        <option value="fi-FI">Finnish</option>
        <option value="sv-SE">Swedish</option>
      </select>


      <button id="voiceToggle">Voice: ON</button>

      <a id="mic">ðŸŽ¤</a>

    </footer>
  </div>
<script>

var FUNCTION_URL = "https://chatwithgemini-wfqmz3bdja-uc.a.run.app";

var chat = document.getElementById("chat");
var msg = document.getElementById("msg");
var sendBtn = document.getElementById("send");
var micBtn = document.getElementById("mic");

// ---------------------------------
// Add Chat Bubble
// ---------------------------------
function addBubble(text, who) {

  var row = document.createElement("div");
  row.className = "row " + who;

  var bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.innerHTML = text;

  row.appendChild(bubble);
  chat.appendChild(row);
  chat.scrollTop = chat.scrollHeight;

  if (who === "bot") {
    speakText(text);
  }

  return row;
}

// ---------------------------------
// Text To Speech (Browser)
// ---------------------------------
function speakText(text) {

  if (!("speechSynthesis" in window)) return;

  window.speechSynthesis.cancel();

  var utter = new SpeechSynthesisUtterance(text);
  utter.lang = "en-US";
  utter.rate = 1;
  utter.pitch = 1;

  window.speechSynthesis.speak(utter);
}

// ---------------------------------
// Send Message (XMLHttpRequest)
// ---------------------------------
function sendMessage(forcedText) {

  var text = forcedText ? forcedText : msg.value;
  if (!text) return;

  addBubble(text, "me");
  msg.value = "";

  sendBtn.disabled = true;

  var typingRow = addBubble("Typing...", "bot");

  var xhr = new XMLHttpRequest();
  xhr.open("POST", FUNCTION_URL, true);
  xhr.setRequestHeader("Content-Type", "application/json");

  xhr.onreadystatechange = function () {

    if (xhr.readyState === 4) {

      if (typingRow && typingRow.parentNode) {
        typingRow.parentNode.removeChild(typingRow);
      }

      sendBtn.disabled = false;

      if (xhr.status === 200) {
        try {
          var data = JSON.parse(xhr.responseText);
          addBubble(data.reply ? data.reply : "(empty reply)", "bot");
        } catch (e) {
          addBubble("Invalid server response.", "bot");
        }
      } else {
        addBubble("Server error: " + xhr.status, "bot");
      }
    }
  };

  xhr.onerror = function () {
    if (typingRow && typingRow.parentNode) {
      typingRow.parentNode.removeChild(typingRow);
    }
    sendBtn.disabled = false;
    addBubble("Network error.", "bot");
  };

  xhr.send(JSON.stringify({ message: text }));
}

// ---------------------------------
// Button Events
// ---------------------------------
sendBtn.onclick = function () {
  sendMessage();
};

msg.onkeypress = function (e) {
  e = e || window.event;
  if (e.keyCode === 13) {
    sendMessage();
  }
};

// ---------------------------------
// Speech Recognition (Microphone)
// ---------------------------------
var recognition = null;
var listening = false;

if ("webkitSpeechRecognition" in window) {

  recognition = new webkitSpeechRecognition();
  recognition.continuous = false;
  recognition.interimResults = false;
  recognition.lang = "en-US";

  recognition.onstart = function () {
    listening = true;
    micBtn.innerHTML = "ðŸ›‘";
    addBubble("Listening...", "bot");
  };

  recognition.onend = function () {
    listening = false;
    micBtn.innerHTML = "ðŸŽ¤";
  };

  recognition.onresult = function (event) {

    var spoken = event.results[0][0].transcript;

    if (spoken && spoken.length > 0) {
      sendMessage(spoken);
    }
  };

  recognition.onerror = function () {
    addBubble("Mic error.", "bot");
  };

  micBtn.onclick = function () {

    if (!recognition) return;

    if (!listening) {
      try {
        recognition.start();
      } catch (e) {}
    } else {
      recognition.stop();
    }
  };

} else {

  micBtn.disabled = true;
  micBtn.innerHTML = "No Mic";
}

// ---------------------------------
// Welcome Message
// ---------------------------------
addBubble("Hi! I'm Laurimate. You can type or press ðŸŽ¤ to speak.", "bot");

</script>





</body>

</html>
