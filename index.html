<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatbot Test</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f4f6; margin:0; padding:20px; }
    .wrap { max-width:720px; margin:0 auto; background:#fff; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,.08); overflow:hidden; }
    header { padding:14px 16px; background:#111827; color:#fff; font-weight:700; }
    #chat { height:60vh; overflow:auto; padding:16px; }
    .row { display:flex; margin:10px 0; }
    .me { justify-content:flex-end; }
    .bot { justify-content:flex-start; }
    .bubble { max-width:75%; padding:10px 12px; border-radius:14px; line-height:1.35; white-space:pre-wrap; word-break:break-word; }
    .me .bubble { background:#2563eb; color:#fff; border-bottom-right-radius:6px; }
    .bot .bubble { background:#e5e7eb; color:#111827; border-bottom-left-radius:6px; }
    .meta { font-size:12px; opacity:.7; margin-top:4px; }
    footer { display:flex; gap:8px; padding:12px; border-top:1px solid #e5e7eb; background:#fafafa; }
    input { flex:1; padding:10px 12px; border:1px solid #d1d5db; border-radius:10px; outline:none; }
    button { padding:10px 14px; border:0; border-radius:10px; background:#111827; color:#fff; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>Laurimate - Beta </header>

    <div id="chat"></div>

    <footer>
      <input id="msg" placeholder="Type a message..." autocomplete="off" />
      <button id="send">Send</button>
    </footer>
  </div>

  <script>
    const FUNCTION_URL = "https://chatwithgemini-wfqmz3bdja-uc.a.run.app";

    const chat = document.getElementById("chat");
    const msg = document.getElementById("msg");
    const sendBtn = document.getElementById("send");

    function addBubble(text, who) {
      const row = document.createElement("div");
      row.className = `row ${who}`;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      row.appendChild(bubble);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
      return row;
    }

    async function sendMessage() {
      const text = msg.value.trim();
      if (!text) return;

      addBubble(text, "me");
      msg.value = "";
      msg.focus();

      sendBtn.disabled = true;
      const typingRow = addBubble("Typingâ€¦", "bot");

      try {
        const res = await fetch(FUNCTION_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();

        // remove typing bubble
        typingRow.remove();

        if (!res.ok) {
          addBubble(`Error ${res.status}: ${data.error || "Request failed"}`, "bot");
        } else {
          addBubble(data.reply || "(empty reply)", "bot");
        }
      } catch (err) {
        typingRow.remove();
        addBubble("Network error. Check console for details.", "bot");
        console.error(err);
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    msg.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Welcome message
    addBubble("Hi! I'm Laurimate. How can i help you ? ðŸ˜Š", "bot");
  </script>
</body>
</html>
