<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Laurimate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, .08);
      overflow: hidden;
    }

    header {
      padding: 14px 16px;
      background: #111827;
      color: #fff;
      font-weight: 700;
    }

    #chat {
      height: 60vh;
      overflow: auto;
      padding: 16px;
    }

    .row {
      display: flex;
      margin: 10px 0;
    }

    .me {
      justify-content: flex-end;
    }

    .bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 75%;
      padding: 10px 12px;
      border-radius: 14px;
      line-height: 1.35;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .me .bubble {
      background: #2563eb;
      color: #fff;
      border-bottom-right-radius: 6px;
    }

    .bot .bubble {
      background: #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 6px;
    }

    .meta {
      font-size: 12px;
      opacity: .7;
      margin-top: 4px;
    }

    footer {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #e5e7eb;
      background: #fafafa;
    }

    input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      outline: none;
    }

    button {
      padding: 10px 14px;
      border: 0;
      border-radius: 10px;
      background: #111827;
      color: #fff;
      cursor: pointer;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>Laurimate - Beta </header>

    <div id="chat"></div>

    <footer>
      <input id="msg" placeholder="Type a message..." autocomplete="off" />
      <button id="send">Send</button>

      <select id="voiceLang">
        <option value="en-US">English</option>
        <option value="fi-FI">Finnish</option>
        <option value="sv-SE">Swedish</option>
      </select>


      <button id="voiceToggle">Voice: ON</button>

      <button id="mic">ðŸŽ¤</button>

    </footer>
  </div>

  <script>
    const FUNCTION_URL = "https://chatwithgemini-wfqmz3bdja-uc.a.run.app";

    const chat = document.getElementById("chat");
    const msg = document.getElementById("msg");
    const sendBtn = document.getElementById("send");
    const micBtn = document.getElementById("mic");

    // ---------- Voice Output (TTS) ----------
    let VOICE_ON = true;
    let VOICE_LANG = "en-US";
    let voices = [];

    function loadVoices() {
      voices = window.speechSynthesis.getVoices();
    }
    if ("speechSynthesis" in window) {
      loadVoices();
      window.speechSynthesis.onvoiceschanged = loadVoices;
    }

    function speakText(text) {
      if (!VOICE_ON) return;
      if (!("speechSynthesis" in window)) return;

      window.speechSynthesis.cancel();

      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = VOICE_LANG;
      utter.rate = 1;
      utter.pitch = 1;
      utter.volume = 1;

      const match = voices.find(v => v.lang === VOICE_LANG);
      if (match) utter.voice = match;

      window.speechSynthesis.speak(utter);
    }

    // ---------- UI helpers ----------
    function addBubble(text, who) {
      const row = document.createElement("div");
      row.className = `row ${who}`;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      row.appendChild(bubble);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;

      if (who === "bot") speakText(text);

      return row;
    }

    function sendMessage(forcedText) {
      var text = (forcedText || msg.value).trim();
      if (!text) return;

      addBubble(text, "me");
      msg.value = "";

      sendBtn.disabled = true;

      var typingRow = addBubble("Typingâ€¦", "bot");

      var xhr = new XMLHttpRequest();
      xhr.open("POST", FUNCTION_URL, true);
      xhr.setRequestHeader("Content-Type", "application/json");

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          typingRow.remove();
          sendBtn.disabled = false;

          if (xhr.status === 200) {
            try {
              var data = JSON.parse(xhr.responseText);
              addBubble(data.reply || "(empty reply)", "bot");
            } catch (e) {
              addBubble("Invalid response from server.", "bot");
            }
          } else {
            addBubble("Server error: " + xhr.status, "bot");
          }
        }
      };

      xhr.onerror = function () {
        typingRow.remove();
        sendBtn.disabled = false;
        addBubble("Network error.", "bot");
      };

      xhr.send(JSON.stringify({ message: text }));
    }

    sendBtn.addEventListener("click", () => sendMessage());
    msg.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // ---------- Language selector ----------
    const langSelect = document.getElementById("voiceLang");
    if (langSelect) {
      langSelect.onchange = (e) => {
        VOICE_LANG = e.target.value;
        if ("speechSynthesis" in window) window.speechSynthesis.cancel();
      };
      // initialize from current dropdown value
      VOICE_LANG = langSelect.value || VOICE_LANG;
    }

    // ---------- Voice toggle ----------
    const voiceBtn = document.getElementById("voiceToggle");
    if (voiceBtn) {
      voiceBtn.onclick = () => {
        VOICE_ON = !VOICE_ON;
        voiceBtn.textContent = `Voice: ${VOICE_ON ? "ON" : "OFF"}`;
        if (!VOICE_ON && "speechSynthesis" in window) window.speechSynthesis.cancel();
      };
    }

    // ---------- Voice Input (Speech-to-Text) ----------
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition = null;
    let listening = false;

    if (SpeechRecognition && micBtn) {
      recognition = new SpeechRecognition();
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onstart = () => {
        listening = true;
        micBtn.textContent = "ðŸ›‘";
        addBubble("Listeningâ€¦", "bot");
      };

      recognition.onend = () => {
        listening = false;
        micBtn.textContent = "ðŸŽ¤";
      };

      recognition.onerror = (e) => {
        console.error("Speech recognition error:", e);
        addBubble("Mic error. Try again (use Chrome/Edge).", "bot");
      };

      recognition.onresult = (event) => {
        const spoken = event.results?.[0]?.[0]?.transcript || "";
        if (spoken.trim()) {
          msg.value = spoken;        // show in input
          sendMessage(spoken);       // auto-send
        }
      };

      micBtn.addEventListener("click", () => {
        if (!recognition) return;

        if (listening) {
          recognition.stop();
          return;
        }

        // Use selected language for recognition too
        recognition.lang = VOICE_LANG;

        try {
          recognition.start();
        } catch (err) {
          console.error(err);
          addBubble("Could not start microphone. Try reloading the page.", "bot");
        }
      });
    } else if (micBtn) {
      micBtn.disabled = true;
      micBtn.title = "Speech recognition not supported. Use Chrome/Edge.";
    }

    // Welcome message
    addBubble("Hi! I'm Laurimate. You can type or press ðŸŽ¤ to speak. ðŸ˜Š", "bot");
  </script>



</body>

</html>
