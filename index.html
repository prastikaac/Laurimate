<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Laurimate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, .08);
      overflow: hidden;
    }

    header {
      padding: 14px 16px;
      background: #111827;
      color: #fff;
      font-weight: 700;
    }

    #chat {
      height: 60vh;
      overflow: auto;
      padding: 16px;
    }

    .row {
      display: flex;
      margin: 10px 0;
    }

    .me {
      justify-content: flex-end;
    }

    .bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 75%;
      padding: 10px 12px;
      border-radius: 14px;
      line-height: 1.35;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .me .bubble {
      background: #2563eb;
      color: #fff;
      border-bottom-right-radius: 6px;
    }

    .bot .bubble {
      background: #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 6px;
    }

    .meta {
      font-size: 12px;
      opacity: .7;
      margin-top: 4px;
    }

    footer {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #e5e7eb;
      background: #fafafa;
    }

    input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      outline: none;
    }

    button {
      padding: 10px 14px;
      border: 0;
      border-radius: 10px;
      background: #111827;
      color: #fff;
      cursor: pointer;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>Laurimate Beta </header>

    <div id="chat"></div>

    <footer>
      <input id="msg" placeholder="Type a message..." autocomplete="off" />
      <a id="send">Send</a>

      <select id="voiceLang">
        <option value="en-US">English</option>
        <option value="fi-FI">Finnish</option>
        <option value="sv-SE">Swedish</option>
      </select>


      <button id="voiceToggle">Voice: ON</button>

      <a id="mic">ðŸŽ¤</a>

    </footer>
  </div>
<script>
var FUNCTION_URL = "https://chatwithgemini-wfqmz3bdja-uc.a.run.app";

var chat = document.getElementById("chat");
var msg = document.getElementById("msg");
var sendBtn = document.getElementById("send");

// ---------- UI helper ----------
function addBubble(text, who) {
  var row = document.createElement("div");
  row.className = "row " + who;

  var bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.innerHTML = text;

  row.appendChild(bubble);
  chat.appendChild(row);
  chat.scrollTop = chat.scrollHeight;

  return row;
}

// ---------- Send Message ----------
function sendMessage() {
  var text = msg.value;
  if (!text) return;

  addBubble(text, "me");
  msg.value = "";

  sendBtn.disabled = true;

  var typingRow = addBubble("Typing...", "bot");

  var xhr = new XMLHttpRequest();
  xhr.open("POST", FUNCTION_URL, true);
  xhr.setRequestHeader("Content-Type", "application/json");

  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      typingRow.parentNode.removeChild(typingRow);
      sendBtn.disabled = false;

      if (xhr.status === 200) {
        try {
          var data = JSON.parse(xhr.responseText);
          addBubble(data.reply || "(empty reply)", "bot");
        } catch (e) {
          addBubble("Invalid server response.", "bot");
        }
      } else {
        addBubble("Server error: " + xhr.status, "bot");
      }
    }
  };

  xhr.onerror = function () {
    typingRow.parentNode.removeChild(typingRow);
    sendBtn.disabled = false;
    addBubble("Network error.", "bot");
  };

  xhr.send(JSON.stringify({ message: text }));
}

// ---------- Attach Events ----------
sendBtn.onclick = function () {
  sendMessage();
};

msg.onkeypress = function (e) {
  if (e.keyCode === 13) {
    sendMessage();
  }
};

// Welcome message
addBubble("Hi! I'm Laurimate.", "bot");
</script>




</body>

</html>
